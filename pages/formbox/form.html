<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="/PUBLIC/assets/css/form.css">
    <script src="/PUBLIC/assets/js/form_app.js"></script>
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/02790924ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containeer">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details_personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date Of Birth</label>
                            <input type="date" name="dob" placeholder="Enter your DOB" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Enter your email" required>
                        </div>
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="text" name="phone" placeholder="Enter your number" required>
                            </div>
    

                            <div class="input-field">
                            <label>Gender</label>
                            <input type="text" name="gender" placeholder="enter your gender" required>
                            
                              
                            </div>
    
                            <div class="input-field">
                                <label>Address</label>
                                <input type="text" name="address" placeholder="Enter your address" required>
                            </div>

                    </div>
                </div>

                <div class="details_Id">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Id Type</label>
                            <input type="text" name="idType" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" name="idNumber" placeholder="Enter your ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" name="issuedAuthority" placeholder="Enter issued authority" required>
                        </div>

                    </div>

                    <div class="drop-document">
                        <span class="title">Attach document </span>
                        <iframe src="upload.html" frameborder="0" height="320px" width="100%"></iframe>       
                </div>



                
            </div>
           <div class="form second">
                <div class="details_Qualification">
                    <span class="title">Highest Qualification Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Degree</label>
                            <input type="text" name="degree" placeholder="Enter your highest degree" required>
                        </div>

                        <div class="input-field">
                            <label>University/board</label>
                            <input type="text" name="university" placeholder="Enter name of university/board" required>
                        </div>

                        <div class="input-field">
                            <label>Institution</label>
                            <input type="text" name="institution" placeholder="Enter institution name" required>
                        </div>
                           <div class="input-field">
                                <label>GPA/percentage</label>
                                <input type="text" name="cgpa" placeholder="Enter your GPA/Percentage" required>
                            </div>
    
                            <div class="input-field">
                                <label>Passed Year</label>
                                <input type="text" name="passed_year" placeholder="Enter passed year in BS" required>
                            </div>
    
                            <div class="input-field">
                                <label>Area of Expertise</label>
                                <input type="text" name="subjectName" placeholder="Enter subject you want to teach" required>
                            </div>
                    </div>
                </div>

                 <div class="license_id">
                    <span class="title">Teaching License Details(Optional)</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Level</label>
                            <input type="text" name="license" placeholder="Enter your level of license" required>
                        </div>

                        <div class="input-field">
                            <label>License Number</label>
                            <input type="text"name="license_no" placeholder="Enter your License number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued date</label>
                            <input type="text" name="issued_date" placeholder="Enter license issue date" required>
                        </div>      
                
<div class="buttons">
    <button class="nextBtn">
        <spann class="btntext">Next</spann>
        <i class="fa-solid fa-arrow-right"></i>
    </button>
</div>
               </div>
            </div>
        </form>
    </div>
   
</body>
</html>
