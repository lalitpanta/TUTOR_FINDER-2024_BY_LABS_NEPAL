<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tutor Finder</title>
   <link rel="stylesheet" href="/PUBLIC/assets/css/admin.css">
   <script src="/PUBLIC/assets/js/admin_dashboard.js"></script>
   <script src="/PUBLIC/assets/js/adelete.js" ></script>
</head>
<body>
    <header>
        <h1>Tutor<b style="color:rgb(53,167,148)">F</b>inder Admin Dashboard</h1>
    </header>
    <nav>
        <button type="button" id="Dashboard" >Dashboard</button>
        <button type="button" id="tutor">Tutor</button>
        <button type="button" id="Setting">Setting</button>
      <button type="button" id="logout">Logout</button>  
    </nav>
    <section>
        <h2>Tutors</h2>
        <!-- yo chai tutor ko data dekhauna chayiyeko table ko row  -->
        <table id="tutorsTable">
           
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>subjectName</th>
                <th>email</th>
                <th>dob</th>
                <th>phone</th>
                <th>gender</th>
                <th>address</th>
                <th>idtype</th>
                <th>idNumber</th>
                <th>issuedAuthority</th>
                <th>document</th>
                <th>degree</th>
                <th>university</th>
                <th>institution</th>
                <th>cgpa</th>
                <th>passed_year</th>
                <th>license</th>
                <th>license_no</th>
                <th>issued_date</th>
                <th>Status</th>
            </tr>
           

            
            <tbody id="userdata">
                <!-- yo body ma chai sabai user data haru fill hunxa api bata-->
            </tbody>
        </table>
    </section>  

</body>
